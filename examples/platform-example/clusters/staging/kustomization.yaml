# Staging Cluster Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-staging
  namespace: flux-system
spec:
  interval: 5m
  path: ./clusters/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: platform
  targetNamespace: staging
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: frontend
      namespace: staging
    - apiVersion: apps/v1
      kind: Deployment
      name: backend-api
      namespace: staging
---
# Apps bundle for staging
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../apps/frontend/overlays/staging
  - ../../apps/backend/overlays/staging
  - ../../apps/database/overlays/dev  # Staging uses dev-sized database
namespace: staging
