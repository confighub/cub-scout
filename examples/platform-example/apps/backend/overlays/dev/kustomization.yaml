# Dev overlay for backend
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
resources:
  - ../../base
patches:
  - patch: |
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: example/backend:dev
    target:
      kind: Deployment
      name: backend-api
commonLabels:
  environment: dev
