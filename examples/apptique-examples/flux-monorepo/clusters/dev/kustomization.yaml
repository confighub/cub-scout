# Flux Kustomization for dev cluster
# This file tells Flux what to deploy to the dev cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apptique-dev
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps/apptique/overlays/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: apptique-examples
  targetNamespace: apptique-dev
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: frontend
      namespace: apptique-dev
