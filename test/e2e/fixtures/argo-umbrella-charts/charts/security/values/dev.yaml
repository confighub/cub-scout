# Security stack - dev environment overrides

# kyverno dev overrides - audit mode
kyverno:
  replicaCount: 1

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 256Mi

  admissionController:
    replicas: 1
    container:
      args:
        - --validatingFailurePolicy=Ignore
        - --mutatingFailurePolicy=Ignore

# trivy-operator dev overrides
trivy-operator:
  operator:
    replicas: 1
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        memory: 256Mi

  trivy:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 512Mi

  scanJobs:
    concurrentScanJobsLimit: 5
