kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      # Argo CD (NodePort 30080 -> localhost:9080)
      - containerPort: 30080
        hostPort: 9080
        protocol: TCP
      # Gitea (NodePort 30300 -> localhost:3030)
      - containerPort: 30300
        hostPort: 3030
        protocol: TCP
