apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  dependsOn:
    - name: prometheus
  targetNamespace: monitoring
  interval: 1h
  chart:
    spec:
      chart: grafana
      version: "7.3.7"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    persistence:
      enabled: true
      size: 10Gi
    adminUser: admin
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-prometheus.core:9090
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki-gateway:80
            access: proxy
          - name: Tempo
            type: tempo
            url: http://tempo:3100
            access: proxy
    serviceMonitor:
      enabled: true
