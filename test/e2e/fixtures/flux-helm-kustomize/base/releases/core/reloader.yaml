apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: flux-system
spec:
  dependsOn:
    - name: prometheus
  targetNamespace: reloader
  interval: 1h
  chart:
    spec:
      chart: reloader
      version: "1.0.69"
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    reloader:
      watchGlobally: true
      serviceMonitor:
        enabled: true
