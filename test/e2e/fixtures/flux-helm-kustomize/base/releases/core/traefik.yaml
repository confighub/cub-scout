apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  dependsOn:
    - name: prometheus
  targetNamespace: traefik
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: "26.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    service:
      type: ClusterIP
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
        serviceMonitor:
          enabled: true
        disableAPICheck: true
