apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  dependsOn:
    - name: prometheus
  targetNamespace: kube-system
  interval: 1h
  chart:
    spec:
      chart: metrics-server
      version: "3.12.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    args:
      - --kubelet-insecure-tls
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
