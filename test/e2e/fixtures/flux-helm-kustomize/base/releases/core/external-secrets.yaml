apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: prometheus
  targetNamespace: external-secrets
  interval: 1h
  chart:
    spec:
      chart: external-secrets
      version: "0.9.13"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    installCRDs: true
    serviceMonitor:
      enabled: true
