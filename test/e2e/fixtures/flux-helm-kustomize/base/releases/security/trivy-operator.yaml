apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: prometheus
  targetNamespace: trivy-system
  interval: 1h
  chart:
    spec:
      chart: trivy-operator
      version: "0.21.1"
      sourceRef:
        kind: HelmRepository
        name: aquasecurity
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    trivy:
      ignoreUnfixed: true
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
    operator:
      scanJobsConcurrentLimit: 1
    serviceMonitor:
      enabled: false
