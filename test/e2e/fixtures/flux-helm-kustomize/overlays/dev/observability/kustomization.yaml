apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/releases/observability
patches:
  # Dev: single replicas, minimal resources
  - target:
      kind: HelmRelease
      name: grafana
    patch: |
      - op: replace
        path: /spec/values/replicas
        value: 1
  - target:
      kind: HelmRelease
      name: loki
    patch: |
      - op: replace
        path: /spec/values/singleBinary/replicas
        value: 1
