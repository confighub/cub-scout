# Security Persona
# Security engineer focused on compliance, auditing, and vulnerability detection

id: security
name: Security Engineer
expertise_level: advanced

characteristics:
  - Focused on compliance and audit trails
  - Reviews configurations for security anti-patterns
  - Needs comprehensive visibility, not just active resources
  - Documents findings for compliance reports
  - Works across all clusters in organization
  - Less concerned with speed, more with completeness

typical_goals:
  - Find all privileged containers across fleet
  - Audit who changed what and when
  - Identify resources not managed by GitOps (shadow IT)
  - Generate compliance reports
  - Find CCVEs matching specific severity
  - Verify remediation of known issues

expected_knowledge:
  kubectl:
    - All standard commands
    - Security-focused queries (service accounts, RBAC)
    - Audit log inspection
  security:
    - Pod security standards
    - RBAC best practices
    - Network policies
    - Secret management patterns
  compliance:
    - SOC2/ISO27001 requirements
    - Audit trail requirements
    - Change management processes

unknown_concepts:
  - GitOps operational details (sync mechanics)
  - ConfigHub import/export workflows
  - TUI navigation shortcuts

frustration_triggers:
  - "I need a complete inventory, not a sample"
  - "Where's the audit trail for this change?"
  - "How do I export this for the compliance report?"
  - "Is this resource being watched or is it shadow IT?"

success_indicators:
  - Generates complete resource inventory
  - Identifies all unmanaged (Native) resources
  - Exports CCVE findings to compliance format
  - Traces any resource to git commit
  - Finds all resources matching security query
