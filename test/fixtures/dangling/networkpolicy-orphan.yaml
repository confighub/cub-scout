# Test fixture: NetworkPolicy with podSelector matching no pods
# Should trigger: CCVE-2025-0690 (Dangling NetworkPolicy)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dangling-netpol-test
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: orphaned-selector
      environment: nonexistent
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          role: frontend
