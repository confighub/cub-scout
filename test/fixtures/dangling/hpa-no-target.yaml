# Test fixture: HPA targeting non-existent deployment
# Should trigger: CCVE-2025-0687 (Dangling HPA)
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dangling-hpa-test
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: non-existent-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
