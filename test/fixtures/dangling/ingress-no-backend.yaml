# Test fixture: Ingress with backend pointing to non-existent service
# Should trigger: CCVE-2025-0689 (Dangling Ingress)
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dangling-ingress-test
  namespace: default
spec:
  rules:
  - host: test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: non-existent-backend-service
            port:
              number: 80
